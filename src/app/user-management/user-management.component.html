<div class="container">
    <div class="row">
        <div class="col-md-4 d-flex align-items-center justify-content-center mt-2" style="border: 1px solid #000000; height: 70vh;"
             *ngIf="isAdmin">
            <button type="button" class="btn btn-success btn-lg" (click)="activateForm()" [hidden]="isFormActive">Új felhasználó</button>
            <app-add-user [hidden]="!isFormActive" (isHidden)="deactivateForm($event)" (update)="getAllUsers()" style="width: 100%;"></app-add-user>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <h4>Felhasználók listája:</h4>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>
                           <app-user [user]="user" (update)="getAllUsers()"></app-user>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
    </div>
    <div class="row text-center mt-4">
        <div class="col-md-12">
            <a routerLink="/main-menu" class="btn btn-primary btn-md">Vissza a főmenübe</a>
        </div>
    </div>
</div>
