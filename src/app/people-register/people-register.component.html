<div class="container">
    <div class="row">
        <div class="col-md-4 d-flex align-items-center justify-content-center mt-2" style="border: 1px solid #000000; height: 70vh;">
            <button type="button" class="btn btn-success btn-lg" (click)="activateForm()" [hidden]="isFormActive">Költözés</button>
            <app-person-form [hidden]="!isFormActive" (isHidden)="deactivateForm($event)" (update)="getAllPerson(); getAllFlats();" style="width: 100%;"></app-person-form>
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <h4>Lakók listája:</h4>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people">
                        <td>
                            <app-person-data [person]="person" [flats]="flats" (update)="getAllPerson(); getAllFlats();"></app-person-data>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
    </div>
    <div class="row text-center mt-4">
        <div class="col-md-12">
            <a routerLink="/main-menu" class="btn btn-primary btn-md">Vissza a főmenübe</a>
        </div>
    </div>
</div>
